<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reflux</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0c0c0c;
      --secondary-bg: #272495;
      --text: #e0e0e0;
      --text-light: #ffffff;
      --card-bg: #1a1a1a;
      --success: #00994d; /* Darker green */
      --error: #ff3860;
      --verified: #00994d; /* Darker green */
      --keysystem: #ff5722;
      --shadow: 0 0 6px rgba(39, 36, 149, 0.2);
      --neon-glow: 0 0 4px rgba(39, 36, 149, 0.3), 0 0 7px rgba(39, 36, 149, 0.3);
      font-size: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tilt Neon', sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0.5rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid var(--secondary-bg);
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--secondary-bg);
      box-shadow: var(--neon-glow);
    }

    .search-box {
      display: flex;
      gap: 0.15rem;
      width: 100%;
      max-width: min(90vw, 700px);
      position: relative;
    }

    .search-input {
      padding: 0.7rem 1.2rem;
      border: 1px solid var(--secondary-bg);
      background: var(--primary-bg);
      color: var(--text-light);
      width: 100%;
      font-size: 0.75rem;
      border-radius: 1.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
      box-shadow: var(--shadow);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--secondary-bg);
      box-shadow: 
        0 0 4px rgba(39, 36, 149, 0.3),
        0 0 7px rgba(39, 36, 149, 0.3);
    }

    .search-input::placeholder {
      color: rgba(224, 224, 224, 0.6);
      letter-spacing: 0.05rem;
    }

    .search-button {
      padding: 0.7rem 1.5rem;
      background: var(--secondary-bg);
      color: var(--text-light);
      border: none;
      font-weight: 600;
      font-size: 0.75rem;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.05rem;
      box-shadow: var(--shadow);
      z-index: 1;
    }

    .search-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(39, 36, 149, 0.7);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 0 7px rgba(39, 36, 149, 0.3),
        0 0 11px rgba(39, 36, 149, 0.3);
    }

    .search-button:hover::before {
      left: 0;
    }

    .search-button:active {
      transform: translateY(0);
    }

    .scripts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(260px, 45vw), 1fr));
      gap: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .script-card {
      background: var(--card-bg);
      border: 1px solid var(--secondary-bg);
      display: flex;
      flex-direction: column;
      height: 260px;
      box-shadow: var(--shadow);
      border-radius: 0.7rem;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(3px);
    }

    .script-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--secondary-bg), transparent);
      box-shadow: var(--neon-glow);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .script-card:hover {
      border-color: var(--secondary-bg);
      box-shadow: 
        0 0 6px rgba(39, 36, 149, 0.3),
        0 0 9px rgba(39, 36, 149, 0.3);
      transform: translateY(-3px);
    }

    .script-card:hover::before {
      opacity: 1;
    }

    .script-image-container {
      height: 115px;
      position: relative;
      overflow: hidden;
      border-radius: 0.7rem 0.7rem 0 0;
    }

    .script-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .script-card:hover .script-image {
      transform: scale(1.1);
    }

    .script-badge {
      position: absolute;
      top: 0.45rem;
      right: 0.45rem;
      background: var(--secondary-bg);
      color: var(--text-light);
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      backdrop-filter: blur(3px);
      border: 1px solid var(--primary-bg);
    }

    .badge-verified {
      position: absolute;
      top: 0.45rem;
      left: 0.45rem;
      background: var(--verified);
      color: black;
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      box-shadow: 0 0 4px rgba(0, 153, 77, 0.2); /* Reduced glow */
      animation: pulse 2s infinite;
    }

    .badge-keysystem {
      position: absolute;
      top: 1.8rem;
      left: 0.45rem;
      background: var(--keysystem);
      color: white;
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      box-shadow: 0 0 4px rgba(255, 87, 34, 0.3);
    }

    .script-content {
      padding: 0.85rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .script-title {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      font-weight: 400;
      color: var(--text-light);
    }

    .script-info {
      font-size: 0.7rem;
      margin-bottom: 0.15rem;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      color: rgba(224, 224, 224, 0.8);
    }

    .script-info i {
      width: 0.9rem;
      text-align: center;
      color: var(--secondary-bg);
    }

    .copy-button {
      width: 100%;
      padding: 0.6rem;
      background: var(--success);
      color: black;
      border: none;
      margin-top: auto;
      font-weight: 600;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.15rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.05rem;
      z-index: 1;
      box-shadow: 0 0 4px rgba(0, 153, 77, 0.2); /* Reduced glow */
    }

    .copy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(39, 36, 149, 0.7);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .copy-button:hover {
      background: var(--secondary-bg);
      color: var(--text-light);
      transform: translateY(-2px);
      box-shadow: 
        0 0 5px rgba(39, 36, 149, 0.3),
        0 0 8px rgba(39, 36, 149, 0.3);
    }

    .copy-button:hover::before {
      left: 0;
    }

    .copy-button:active {
      transform: translateY(0);
    }

    .copy-button.copied {
      background: var(--success);
      color: black;
      box-shadow: 0 0 5px rgba(0, 153, 77, 0.3); /* Reduced glow */
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 0.3rem;
      transition: opacity 0.5s ease;
    }

    .loading-text {
      font-size: 1rem;
      font-weight: 400;
      color: var(--secondary-bg);
      letter-spacing: 0.09rem;
    }

    .loading-spinner {
      width: 2.1rem;
      height: 2.1rem;
      border: 2px solid rgba(39, 36, 149, 0.2);
      border-top: 2px solid var(--secondary-bg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: var(--neon-glow);
    }

    .notification {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      background: var(--secondary-bg);
      color: var(--text-light);
      padding: 0.7rem 1rem;
      display: none;
      z-index: 9999;
      font-weight: 600;
      font-size: 0.7rem;
      border-radius: 0.6rem;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.2rem;
      backdrop-filter: blur(3px);
      border: 1px solid var(--primary-bg);
    }

    .notification::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--success), var(--secondary-bg));
      border-radius: 0.6rem 0.6rem 0 0;
    }

    .notification.error::before {
      background: linear-gradient(90deg, var(--error), var(--secondary-bg));
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      grid-column: 1 / -1;
      background: var(--primary-bg);
      border-radius: 0.7rem;
      backdrop-filter: blur(3px);
      border: 1px solid var(--secondary-bg);
      box-shadow: var(--shadow);
    }

    .empty-text {
      font-size: 0.9rem;
      color: var(--text);
    }

    .try-again-button {
      padding: 0.6rem 1.2rem;
      background: var(--secondary-bg);
      color: var(--text-light);
      border: none;
      font-weight: 600;
      font-size: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.15rem;
      letter-spacing: 0.05rem;
      box-shadow: var(--shadow);
    }

    .try-again-button:hover {
      background: rgba(39, 36, 149, 0.7);
      transform: translateY(-2px);
      box-shadow: 
        0 0 7px rgba(39, 36, 149, 0.3),
        0 0 11px rgba(39, 36, 149, 0.3);
    }

    .try-again-button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      padding: 0.5rem 0;
      color: var(--text);
      font-size: 0.7rem;
      border-top: 1px solid var(--secondary-bg);
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--secondary-bg), transparent);
      box-shadow: var(--neon-glow);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; box-shadow: 0 0 4px rgba(39, 36, 149, 0.3), 0 0 7px rgba(39, 36, 149, 0.3); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-5px);}
      60% {transform: translateY(-2.5px);}
    }

    .bounce {
      animation: bounce 1s;
    }

    @media (max-width: 768px) {
      :root {
        font-size: 12px;
      }

      .header {
        flex-direction: column;
        gap: 0.3rem;
        margin-bottom: 0.3rem;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      .scripts-grid {
        grid-template-columns: 1fr;
        gap: 0.3rem;
      }

      .script-card {
        height: 240px;
      }

      .script-image-container {
        height: 105px;
      }
    }

    @media (max-width: 480px) {
      :root {
        font-size: 10px;
      }

      .script-card {
        height: 220px;
      }

      .script-image-container {
        height: 95px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">INITIALIZING REFLUX</div>
  </div>

  <div class="header">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="SEARCH SCRIPTS..." id="searchInput">
      <button class="search-button" id="searchButton">
        <i class="fas fa-search"></i> 
        <span>SEARCH</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="scripts-grid" id="scriptsContainer">
    <!-- Script cards will be loaded here -->
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">SCRIPT COPIED!</span>
  </div>

  <div class="footer">
    <p>Â© 2025 REFLUX</p>
  </div>

  <script>
    let scriptsData = [];
    let page = 1;
    let isLoading = false;
    let searchTerm = '';
    const proxies = [
      'https://cors-anywhere.herokuapp.com/',
      'https://api.codetabs.com/v1/proxy/?quest=',
      'https://thingproxy.freeboard.io/fetch/'
    ];
    let currentProxy = 0;

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loadingScreen').style.display = 'none';
        }, 500);
      }, 1500);
      loadScripts();
    });

    async function fetchWithRetry(url, retries = 3) {
      try {
        const proxyUrl = proxies[currentProxy] + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        return response.json();
      } catch (error) {
        if (retries > 0) {
          currentProxy = (currentProxy + 1) % proxies.length;
          await new Promise(resolve => setTimeout(resolve, 1000));
          return fetchWithRetry(url, retries - 1);
        }
        throw error;
      }
    }

    async function loadScripts() {
      if (isLoading) return;
      isLoading = true;
      const container = document.getElementById('scriptsContainer');
      
      if (page === 1) {
        container.innerHTML = `
          <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding: 2rem;">
            <div class="loading-spinner"></div>
          </div>
        `;
      }

      try {
        const apiUrl = searchTerm 
          ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(searchTerm)}&page=${page}`
          : `https://scriptblox.com/api/script/fetch?page=${page}`;

        const data = await fetchWithRetry(apiUrl);
        const newScripts = data.result?.scripts || [];
        scriptsData = scriptsData.concat(newScripts);

        if (page === 1 && newScripts.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-text">NO SCRIPTS FOUND FOR "${searchTerm}"</div>
              <button class="try-again-button" onclick="loadScripts()">
                <i class="fas fa-sync-alt"></i> TRY AGAIN
              </button>
            </div>
          `;
          isLoading = false;
          return;
        } else if (page === 1) {
          container.innerHTML = '';
        }

        newScripts.forEach((script, index) => {
          const imageUrl = script.image
            ? (script.image.startsWith('http') 
                ? script.image 
                : `https://scriptblox.com${script.image}`)
            : 'https://i.imgur.com/JqYeYnT.png';

          const isVerified = script.title?.toLowerCase().includes('premium') || Math.random() > 0.7;
          const hasKeySystem = script.title?.toLowerCase().includes('key') || Math.random() > 0.5;

          const card = document.createElement('div');
          card.className = 'script-card';
          card.innerHTML = `
            <div class="script-image-container">
              <img src="${imageUrl}" class="script-image"
                   onerror="this.src='https://i.imgur.com/JqYeYnT.png'">
              ${script.views ? `<div class="script-badge"><i class="fas fa-eye"></i> ${(script.views + Math.floor(Math.random() * 1000)).toLocaleString()}</div>` : ''}
              ${isVerified ? `<div class="badge-verified"><i class="fas fa-check"></i> VERIFIED</div>` : ''}
              ${hasKeySystem ? `<div class="badge-keysystem"><i class="fas fa-key"></i> KEY SYSTEM</div>` : ''}
            </div>
            <div class="script-content">
              <h3 class="script-title">${script.title || 'UNTITLED SCRIPT'}</h3>
              <p class="script-info">
                <i class="fas fa-gamepad"></i>
                ${script.game?.name || 'NO GAME SPECIFIED'}
              </p>
              <p class="script-info">
                <i class="fas fa-calendar-alt"></i>
                ${script.updatedAt ? new Date(script.updatedAt).toLocaleDateString() : 'UNKNOWN DATE'}
              </p>
              <button class="copy-button" data-index="${scriptsData.length - newScripts.length + index}">
                <i class="far fa-copy"></i>
                COPY SCRIPT
              </button>
            </div>
          `;
          container.appendChild(card);
        });

        document.querySelectorAll('.copy-button').forEach(btn => {
          btn.onclick = handleCopy;
        });

        if (newScripts.length === 0 && page > 1) {
          showMessage('NO MORE SCRIPTS AVAILABLE', false);
        }

        isLoading = false;
        page++;
      } catch (error) {
        console.error('Error loading scripts:', error);
        showMessage(`ERROR: ${error.message}`, false);
        isLoading = false;
        
        if (page === 1) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-text">FAILED TO LOAD SCRIPTS</div>
              <button class="try-again-button" onclick="loadScripts()">
                <i class="fas fa-sync-alt"></i> RETRY
              </button>
            </div>
          `;
        }
      }
    }

    async function handleCopy(event) {
      const index = event.target.dataset.index;
      const script = scriptsData[index]?.script;
      
      if (!script) {
        showMessage('NO SCRIPT CONTENT AVAILABLE', false);
        return;
      }

      event.target.classList.add('bounce');
      setTimeout(() => {
        event.target.classList.remove('bounce');
      }, 1000);

      try {
        const textarea = document.createElement('textarea');
        textarea.value = script;
        textarea.style.position = 'fixed';
        document.body.appendChild(textarea);
        textarea.select();
        
        let copySuccess = false;
        try {
          copySuccess = document.execCommand('copy');
        } catch (err) {
          console.log('execCommand failed, trying Clipboard API');
          try {
            await navigator.clipboard.writeText(script);
            copySuccess = true;
          } catch (clipboardErr) {
            console.error('Clipboard API failed:', clipboardErr);
          }
        }
        
        document.body.removeChild(textarea);
        
        if (copySuccess) {
          showMessage('SCRIPT COPIED TO CLIPBOARD!', true);
          event.target.innerHTML = `<i class="fas fa-check"></i> COPIED!`;
          event.target.classList.add('copied');
          
          setTimeout(() => {
            event.target.innerHTML = `<i class="far fa-copy"></i> COPY SCRIPT`;
            event.target.classList.remove('copied');
          }, 2000);
        } else {
          showMessage('PRESS CTRL+C TO COPY', false);
          event.target.innerHTML = `<i class="fas fa-exclamation-circle"></i> MANUAL COPY`;
          setTimeout(() => {
            event.target.innerHTML = `<i class="far fa-copy"></i> COPY SCRIPT`;
          }, 2000);
        }
      } catch (err) {
        console.error('Copy failed:', err);
        showMessage('COPY FAILED. TRY MANUALLY.', false);
      }
    }

    function newSearch() {
      const searchBtn = document.getElementById('searchButton');
      searchBtn.classList.add('bounce');
      setTimeout(() => {
        searchBtn.classList.remove('bounce');
      }, 1000);

      searchTerm = document.getElementById('searchInput').value.trim();
      page = 1;
      scriptsData = [];
      loadScripts();
    }

    function showMessage(text, success = true) {
      const notif = document.getElementById('notification');
      const notifText = document.getElementById('notificationText');
      
      notifText.textContent = text;
      notif.className = success ? 'notification' : 'notification error';
      notif.innerHTML = success 
        ? `<i class="fas fa-check-circle"></i><span id="notificationText">${text}</span>`
        : `<i class="fas fa-exclamation-circle"></i><span id="notificationText">${text}</span>`;
      
      notif.style.display = 'flex';
      setTimeout(() => {
        notif.style.opacity = '1';
      }, 10);
      
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => notif.style.display = 'none', 300);
      }, 3000);
    }

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') newSearch();
    });

    document.getElementById('searchButton').addEventListener('click', newSearch);

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
        loadScripts();
      }
    });
  </script>
</body>
</html>
